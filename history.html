<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
  <script src="https://kit.fontawesome.com/10c30652a2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/layouts/toast.css">
  <link rel="stylesheet" href="./css/layouts/modal.css">
  <link rel="stylesheet" href="./css/pages/history.css">
  <title>Your Cart List</title>
</head>

<body>
  <header class="header">
    <a href="/" class="header__logo">
      <div class="header__logo-image">
        <img src="./images/logo.png" alt="G9" class="header__logo-img">
      </div>
      <div class="header__logo-text">
        <span>9G</span>Shop
      </div>
    </a>
    <div class="header__nav">
      <div class="header__cart">
        <a href="/cart-list.html" class="header__cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
          </svg>
          <div class="header__count-products"></div>
        </a>
        <div class="header__view-cart">

        </div>
      </div>
      <div class="header__auth">
        <a href="./history.html" class="header__history-icon">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </a>
        <a href="./sign-in.html" class="btn btn--a primary sign-in">Sign In</a>
        <a href="./sign-up.html" class="btn btn--a secondary sign-up">Sign Up</a>
        <a href="/admin-dashboard.html" class="go-admin-dashboard hidden">
          <i class="fa-solid fa-gear"></i>
        </a>
        <a href="/" class="sign-out hidden">
          <i class="fa-solid fa-right-from-bracket"></i>
        </a>
      </div>
    </div>
  </header>
  <h1 class="history__title">Your history</h1>
  <section class="history">
  </section>
  <div class="history__btn-payment">
    <a href="/index.html" class="btn btn--payment">Continue Shopping</a>
    <div class="btn btn--payment clear">Clear history</div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">Copyright Â© 2022 HasThemes | Built with Beshop by HasThemes.</p>
  </footer>
  <section class="modal hidden">
    <div class="modal__select-size">
      <span class="modal__close-icon">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <h1 class="modal__size-heading">Are you sure???</h1>
      <div class="modal__confirm">
        <button class="btn btn--filter btn__modal" data-value="yes">Yes</button>
        <button class="btn btn--filter btn__modal" data-value="no">No</button>
      </div>
    </div>
    <div class="overlay"></div>
  </section>
  <div id="toast"></div>
  <script type="module" src="./js/toast.js"></script>
  <script type="module" src="./js/user/history.js"></script>
  <script type="module" src="./js/user/cart/renderCart.js"></script>
  <script type="module" src="./js/user/sign/handleSignHeader.js"></script>
  <script type="module" src="./js/user/modal.js"></script>
</body>

</html>

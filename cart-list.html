<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
  <script src="https://kit.fontawesome.com/10c30652a2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/pages/cart-list.css">
  <title>Your Cart List</title>
</head>

<body>
  <header class="header">
    <a href="/" class="header__logo">
      <div class="header__logo-image">
        <img src="./images/logo.png" alt="G9" class="header__logo-img">
      </div>
      <div class="header__logo-text">
        <span>9G</span>Shop
      </div>
    </a>
    <div class="header__nav">
      <div class="header__auth">
        <a href="./sign-in.html" class="btn btn--a primary sign-in">Sign In</a>
        <a href="./sign-up.html" class="btn btn--a secondary sign-up">Sign Up</a>
        <a href="/admin-dashboard.html" class="go-admin-dashboard hidden">
          <i class="fa-solid fa-users-gear"></i>
        </a>
        <a href="/" class="sign-out hidden">
          <i class="fa-solid fa-right-from-bracket"></i>
        </a>
      </div>
    </div>
  </header>
  <h1 class="cart-list__title">Your shopping cart</h1>
  <section class="cart-list">
  </section>
  <div class="cart-list__payment">
    <div class="cart-list__btn-payment">
      <a href="/index.html" class="btn btn--payment">Continue Shopping</a>
      <div class="btn btn--payment clear">Clear cart</div>
    </div>
    <div class="cart-list__buy">
      <div>
        <span class="cart-list__total">Total: </span>
        <span class="cart-list__total-price">0</span>
      </div>
      <button class="btn btn--payment buy">procced to Checkout</button>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">Copyright Â© 2022 HasThemes | Built with Beshop by HasThemes.</p>
  </footer>
  <script type="module" src="./js/user/cart/cart-list.js"></script>
  <script type="module" src="./js/user/sign/handleSignHeader.js"></script>
</body>

</html>

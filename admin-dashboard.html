<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
  <script src="https://kit.fontawesome.com/10c30652a2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/pages/admin-dashboard.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <section class="dashboard">
    <section class="side-bar">
      <h1 class="side-bar__heading"><span>9G</span>Dashboard</h1>
      <ul class="side-bar__list">
        <li class="side-bar__item active users-control">
          Users
        </li>
        <li class="side-bar__item products-control">
          Products
        </li>
        <li class="side-bar__item stats-control">
          Stats
        </li>
        <li class="side-bar__item sign-out">
          <i class="fa-solid fa-right-from-bracket"></i>
        </li>
      </ul>
    </section>
    <section class="users">
      <h1 class="users__heading">Users Manage</h1>
      <div class="users-manage">
      </div>
    </section>
    <section class="products hidden">
      <div class="products__heading-container">
        <h1 class="products__heading">Products manage</h1>
        <button class="products__btn">Create a new product</button>
      </div>
      <div class="products-manage">
      </div>
    </section>
    <section class="products-form hidden">
      <div class="products__heading-container">
        <h1 class="products__heading">Products manage</h1>
        <button class="products__btn">Back to Products Manage</button>
      </div>
      <div class="products-manage">
        <form class="products__form">
          <div class="input">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" placeholder="Enter your name..." rules="require">
            <span class="error"></span>
          </div>
          <div class="input-image">
            <h2 class="label">Image Primary</h2>
            <label for="image-primary" class="image">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </label>
            <div>
              <input type="file" id="image-primary" rules="require" accept=".jpg, .png" hidden>
              <span class="error"></span>
            </div>
          </div>
          <div class="input-image">
            <h2 class="label">Image Secondary</h2>
            <label for="image-secondary" class="image">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </label>
            <div>
              <input type="file" id="image-secondary" rules="require" accept=".jpg, .png" hidden>
              <span class="error"></span>
            </div>
          </div>
          <div class="input">
            <label for="price" class="label">Pre Price</label>
            <input type="number" min="1" placeholder="Enter pre price..." id="price" rules="require">
            <span class="error"></span>
          </div>
          <div class="input">
            <label for="sale-percent" class="label">Sale Percent</label>
            <input type="number" min="1" placeholder="Enter sale percent..." id="sale-percent">
            <span class="error"></span>
          </div>
          <div class="input">
            <label for="type" class="label">Type Of Product</label>
            <select id="type" rules="require">
              <option hidden value="">-- Type of product --</option>
              <option value="balo">Balo</option>
              <option value="t-shirt">T-shirt</option>
              <option value="pant">Pant</option>
            </select>
            <span class="error"></span>
          </div>
          <button type="button" class="btn btn--sign create">Create</button>
          <button type="button" class="btn btn--sign update hidden">Update</button>
        </form>
      </div>
    </section>
    <section class="stats hidden">
      <h2 class="stats__heading">revenue statistics</h2>
      <div class="stats__list">
      </div>
      <hr>
      <div class="stats-all-total">
        Total All: <span>0$</span>
      </div>
    </section>
  </section>
  <section class="modal hidden">
    <div class="modal__select-size">
      <span class="modal__close-icon">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <h1 class="modal__size-heading">Are you sure???</h1>
      <button class="btn btn--filter btn__modal">Yes</button>
      <button class="btn btn--filter btn__modal">No</button>
    </div>
    <div class="overlay"></div>
  </section>
  <script type="module" src="./js/admin/admin.js"></script>
  <script type="module" src="./js/admin/userManage.js"></script>
  <script type="module" src="./js/admin/productManage.js"></script>
  <script type="module" src="./js/admin/statsManage.js"></script>
  <script type="module" src="./js/user/modal.js"></script>
  <script type="module" src="./js/admin/handleFormProduct.js"></script>
</body>

</html>
